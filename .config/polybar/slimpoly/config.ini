; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state> <label-mode>

; Available tokens:
;   %mode%
; Default: %mode%
label-mode = %mode%
label-mode-padding = 5
label-mode-background = ${colors.green}

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
label-focused = %name%
label-focused-foreground = ${colors.red}
label-focused-background = ${colors.red}
label-focused-underline = ${colors.red}
label-focused-padding = 5

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-unfocused =  %name%
label-unfocused-foreground = ${colors.gray}
label-unfocused-background = ${colors.gray}
label-unfocused-underline = ${colors.gray}
label-unfocused-padding = 5

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-visible = %name%
label-visible-foreground = ${colors.blue}
label-visible-background = ${colors.blue}
label-visible-underline = ${colors.blue}
label-visible-padding = 5

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-urgent = %name%
label-urgent-foreground = ${colors.green}
label-urgent-background = ${colors.green}
label-urgent-underline = ${colors.green}
label-urgent-padding = 5


