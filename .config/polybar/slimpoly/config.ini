[module/pkg2]
type                    = custom/script
label                   = %output%
label-foreground		= ${colors.green}
label-background        = ${colors.green}
label-visible-foreground = ${colors.green}
tail                    = true
label-padding           = 5
exec                    = $HOME/.config/polybar/slimpoly/updates
exec-if                 = "ping -c 1 8.8.8.8 > /dev/null"
click-left              = alacritty -e sudo pacman -Syyu &
format-padding = 5
